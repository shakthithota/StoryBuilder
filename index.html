<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Story Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Story Builder</h1>
        <div id="story"></div>
        <div class="input-container">
            <input type="text" id="storyInput" placeholder="Add your sentence to the story...">
            <button id="addSentence">Add</button>
            <div class="input-container">
            <button id="clearStory">Clear</button>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
